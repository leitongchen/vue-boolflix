<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="styles/style.css">

    <title>Boolflix</title>
</head>
<body>
    <main id="app">

        <header>

            <div class="logo-container">
                <a href="#">
                    <img src="img/boolflix-logo.png" alt="logo Boolflix">
                </a>
            </div>
          
            <div class="input-container">
                <div class="input-style">
                    <input type="text"
                    placeholder="Search for Movies & TV Shows..." 
                    v-model="userSearch"
                    @keyup.enter="onSearchClick()">
                    
                    <i class="fas fa-search"
                    @click="onSearchClick()"></i>
                </div>
            </div>

            <div class="personal-profile">
                <a href="#">
                    KIDS
                </a>
                <a href="#">
                    <i class="fas fa-bell"></i>
                    <span class="alert">2</span>
                </a>
                <a href="#">
                    <div class="profile-img-container">
                        <img src="img/profile.pic.jpg" alt="profile picture">
                    </div>
                    <i class="fas fa-sort-down"></i>
                </a>
                
                
            </div>
           
        </header>

        

        <div v-if="moviesTVList.length != 0">
            <ul>
                <li v-for="(movie, index) in moviesTVList"> 
                    <img :src="addPoster(movie)" alt="poster movie">
                    <p>Titolo: <strong>{{movie.title}}</strong> </p>
                    <p>Titolo originale: <strong>{{movie.original_title}}</strong> </p>
                    <p>Lingua originale: <span class="flag-icon flag-icon-squared" :class="'flag-icon-' + getFlagIcon(movie)"></span> 
                    <p>
                        Voto:  
                        <i class="fas fa-star" 
                        v-for="(star, starIndex) in 5"
                        :class="addStars(movie, starIndex)"></i>
                    </p>      
                </li>
            </ul>

        </div>
        <div v-else-if="searchingForQuery == 0">  
            {{ searchMessageToPrint() }}
        </div>

    </main>

    <script src="scripts/app.js"></script>
</body>
</html>
